 <div>
    <br>
    <mat-card>
      <button mat-raised-button color="primary" style = "background-color: purple" routerLink="/homepage">
        Home
        &nbsp; &nbsp; &nbsp;
        <mat-icon>home</mat-icon>
      </button>
      &nbsp; &nbsp;&nbsp;
      
      <mat-form-field>
        <mat-label>Time Range</mat-label>
        <mat-select [(value)]="numHours" (selectionChange)="changeInterval(numHours)">
          <mat-option value="1">Past Hour</mat-option>
          <mat-option value="24">Past 24 Hours</mat-option>
          <mat-option value="168">Past 7 Days</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- <button mat-raised-button color="primary" [matMenuTriggerFor]="menu">Time Range<mat-icon>arrow_drop_down</mat-icon>
        </button>
      <mat-menu #menu="matMenu">
        <button (click)="show_line_chart(1)" mat-menu-item>1 Hour</button>
        <button (click)="show_line_chart(24)" mat-menu-item>24 Hours</button>
        <button (click)="show_line_chart(168)" mat-menu-item>7 Days</button>
      </mat-menu> -->
  
      &nbsp; &nbsp;&nbsp; 
  
      <button mat-raised-button color="primary"  style = "float:right; margin-top:10px; background-color: purple"  routerLink = "/homepage" >
        Back
        &nbsp; &nbsp; &nbsp; 
        <mat-icon>keyboard_arrow_left</mat-icon>    
      </button>
      <br><br>
      <mat-divider></mat-divider>
      <br>
      <h2 class="title" style="align-items: center">{{ title }}</h2>
     
    </mat-card>
   
  </div>
<div class = "wrapper">
  <div class ="map">
    <agm-map  style = "height: 500px "[(latitude)]="chicagoLatitude" [(longitude)]="chicagoLongitude" 
      [mapTypeId]='mapType'[zoom]="zoom"
       (mapReady)="onMapLoad($event)">
    </agm-map>
  </div>
  <div class = "content">
    <p id = "timestamp" [(ngModel)] = "currenTime" style = "font-size: 80%; display: inline" >
      {{currenTime}}
    </p>
  </div>
</div>
